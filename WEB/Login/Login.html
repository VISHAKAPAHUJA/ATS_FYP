<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI-Based ATS</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="hiring.jpg" alt="We are Hiring">
        </div>
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <p class="subtext">Log in to continue your journey</p>   
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
                <button class="login-btn" type="submit">Login</button>
            </form>  
            <p class="register-text">Don't have an account? <a href="../CAccount/index.html">Sign up</a></p>
            <div class="store-buttons">
                <button class="app-store">App Store</button>
                <button class="google-play">Google Play</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
