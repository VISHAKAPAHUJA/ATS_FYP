<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - TalentMatch ATS</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="email-verification-container">
            <div class="verification-card">
                <div class="verification-icon">✉️</div>
                <h2>Verify Your Email</h2>
                <p>We've sent a verification link to <strong id="user-email"></strong></p>
                <p>Please check your inbox and click the link to activate your account.</p>
                
                <div class="resend-section">
                    <p>Didn't receive the email?</p>
                    <button id="resend-btn" class="resend-btn">Resend Verification Email</button>
                    <p id="resend-status" class="resend-status"></p>
                </div>
                
                <p class="already-verified">Already verified? <a href="/login">Log in here</a></p>
            </div>
        </div>
    </div>
    <script src="/scripts/check-email.js"></script>
</body>
</html>
